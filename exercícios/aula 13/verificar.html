</head>

    <h1>Verificador de Idade</h1>

            <input type="radio" name="radio" id="feminino">

        </p>
        <input type="button" value="Verificar" onclick="Verificar()">
        <p id="res" style="text-align: center;">Preencha os dados acima para ver o resultado!!!</p>

        <img id="foto" src="" alt="">
    </div>
