<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebendo dois números</title>
</head>
<body>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite o primeiro número'));
        var n2 = Number.parseInt(window.prompt('Digite um segundo número'));
        var s = n1 + n2;
        window.alert(`A soma dos números ${n1} e ${n2} resultou o seguinte resultado:\n ${s}`);
        console.log("Olá Mundo")
    </script>
</body>
</html>
